<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oregano:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Estacionamento - página de login</title>
</head>
<body>
    <form id="cadastroCarros">
        <div class="displayTitulo">
            <h1>Sistema de Estacionamento</h1>
            <img src="./assets/placa-estacionamento-estacionar.png" alt="">            
        </div>
        <h3>Bem-vindo de volta!</h3>
        <div class="formulario">
            <div class="campo">
                <label for="placa">Placa:</label>
                <input type="text" id="placa" name="placa" required
                placeholder="AAA-0000 ou AAA0A00"
                maxlength="7">           
            </div>
            <div class="campo">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>                
            </div>
            <p>Ainda não possui um login? <a href="./cadastro.html">Faça seu cadastro!</a></p>
            
            <button class="botao" type="submit" onclick="logarCarro(event)">Continuar
                <img src="./assets/arrow-right.svg" alt="">
            </button>
        </div>
    </form>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
